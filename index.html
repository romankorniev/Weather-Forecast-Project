<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-linear-to-t from-blue-950 to-sky-700 h-screen">
    <div class="flex justify-center items-center gap-4 m-8">
        <input type="text" id="cityName" placeholder="Search for location" class="w-150 bg-[#0b1d3a]/80 text-white placeholder:text-gray-300 rounded-full py-2.5 pl-4 pr-10 outline-none border border-white/10 focus:border-white/30 transition-all duration-200">
        <button id="search" class="bg-blue-600/80 hover:bg-blue-500 text-white font-medium px-6 py-2.5 rounded-full shadow-md transition-all duration-200 focus:ring-2 focus:ring-blue-400/50 cursor-pointer">Search</button>
    </div>
    <div id="weather-block" class="mx-auto w-7xl">

    </div>
    <script src="./js/main.js"></script>
</body>
</html>
